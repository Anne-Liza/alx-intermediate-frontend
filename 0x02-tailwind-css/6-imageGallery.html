<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid and Flexbox Layout with Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 768px) {
      /* stack main columns on small screens */
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="p-4 bg-slate-50">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid and Flexbox Layout</h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
    <section class="lg:col-span-2 flex">
      <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
      <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
    </section>
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <!-- ↓ New Image Gallery Section ↓ -->
  <section class="mt-8">
    <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <img
        src="https://picsum.photos/seed/a/600/400"
        alt="Gallery image 1"
        class="w-full h-auto rounded-lg shadow-sm"
      />
      <img
        src="https://picsum.photos/seed/b/600/400"
        alt="Gallery image 2"
        class="w-full h-auto rounded-lg shadow-sm"
      />
      <img
        src="https://picsum.photos/seed/c/600/400"
        alt="Gallery image 3"
        class="w-full h-auto rounded-lg shadow-sm"
      />
      <img
        src="https://picsum.photos/seed/d/600/400"
        alt="Gallery image 4"
        class="w-full h-auto rounded-lg shadow-sm"
      />
      <img
        src="https://picsum.photos/seed/e/600/400"
        alt="Gallery image 5"
        class="w-full h-auto rounded-lg shadow-sm"
      />
      <img
        src="https://picsum.photos/seed/f/600/400"
        alt="Gallery image 6"
        class="w-full h-auto rounded-lg shadow-sm"
      />
    </div>
  </section>

  <footer class="bg-gray-800 text-white p-4 mt-8 text-center">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>
</body>
</html>
